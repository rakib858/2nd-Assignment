<!DOCTYPE html>
<html>
<head>
	<title>Signing Up</title>
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
	<!--Theme CSS File-->
	<link rel="stylesheet" type="text/css" href="css/style2.css">
</head>
<body>
	<div class="container">
		<div class="login-section">
			<img src="img/admin.png" alt="admin">
			<h3>Signing Up</h3>
			<form>
				<input type="text" name="" placeholder="First Name" class="name-control">
				<input type="text" name="" placeholder="Last Name" class="name-control">
				<input type="text" name="" placeholder="User Name" class="form-control">
				<input type="password" name="" placeholder="Password" class="form-control">
				<input type="password" name="" placeholder="Re-Password" class="form-control">
				<input type="submit" name="" value="sign up" class="btn">
			</form>
			
			
		</div>
	</div>

</body>
</html>
